apply plugin: 'com.android.application'  // 表示这是一个应用程序模块，可直接运行。com.android.library表示是库模块，必须依附别的程序运行

android {
    compileSdkVersion 25  // android SDK编译版本
    buildToolsVersion '26.0.2'  // android SDK构建工具版本
    defaultConfig {
        applicationId "com.example.yangzijiang.activitytest"  // 应用id，区别不同应用
        minSdkVersion 17  // 最低兼容的android系统版本【as在启动时就根据minSdkVersion进行了配置，所以修改minSdkVersion，就需要重启as】
        targetSdkVersion 25  // 已经在该目标版本经过充分测试，系统将会为你的应用程序启用一些最新的功能特性
        versionCode 1  // 应用版本号
        versionName "1.0"  // 应用版本名称
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {  // 生成安装文件的相关配置，通常只有release和debug两个子闭包
        release {  // 发布版本
            minifyEnabled false  // 是否对项目代码进行混淆
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // proguard-android.txt通用混淆规则，proguard-rules.pro当前项目特有混淆规则
        }
    }

    sourceSets {
        main {
            // 1. 配置在根目录libs下可以加载第三方so库, (最好不要创建jniLibs, 在众多的开源库中可能会引起冲突,还没发现)
            // 2. 运行时会自动将libs目录下的so库拷贝到指定目录
            // 3. 如果自己创建的so不需要重新编译,可以将(app/build/intermediates/transforms)生成的so拷贝到这个目录
            jniLibs.srcDirs = ['libs']
            // 如果是单个文件夹 可以直接这样如下配置
            // jniLibs.srcDir 'libs'
        }
    }
}

dependencies {// 指定当前项目所有的依赖关系
    compile fileTree(include: ['*.jar', '*.so'], dir: 'libs')
    // 本地依赖，表示将libs目录下所有jar后缀的文件都添加到项目的构建路径中

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {  // 声明测试用例库
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    // compile为远程依赖，如果本地没有，则到jcenter下载库，然后再添加到项目的构建路径中
    // com.jakewharton:process-phoenix:2.0.0可到https://jcenter.bintray.com/com/jakewharton/process-phoenix/路径下查看可用版本
    compile files('libs/Bsdiff.jar')
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'net.zetetic:android-database-sqlcipher:3.5.4@aar'
    compile 'com.jakewharton:process-phoenix:2.0.0'
    compile 'com.android.support:design:25.3.1'
    compile 'com.orhanobut:logger:2.1.1'
    testCompile 'junit:junit:4.12'
}
